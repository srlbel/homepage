  <style>
    html,
    body {
      height: 100%;
      margin: 0;
      font-family: monospace;

      background-color: #fff4ed;
      color: #1d1d1d;
    }

    .main-container {
      display: flex;
      flex-direction: row;
      align-items: center;
      justify-content: center;
      height: 100vh;
      gap: 2rem;
    }

    .card {
      display: flex;
      flex-direction: row;
      align-items: stretch;
      min-height: 10rem;
      gap: 1rem;
    }

    .card h1 {
      writing-mode: vertical-rl;
      transform: rotate(180deg);
      background-color: #e15b73;
      margin: 0;
      padding: 0.5rem;
      font-size: 1.2rem;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      user-select: none;
    }

    .content {
      width: 200px;
      overflow: hidden;
      transition: width 0.3s ease;
    }

    .content.closed {
      width: 0;
      padding: 0;
    }

    .content ul {
      list-style: none;
      padding: 1rem;
      margin: 0;
      text-align: left;
    }

    .content li {
      margin: 0.3rem 0;
    }

    img {
      max-width: 100px;
      margin-bottom: 1rem;
    }
  </style>

  <script>
    function toggleSelection(el) {
      const clickedContent = el.nextElementSibling;
      const allContents = document.querySelectorAll(".content");
      const openContents = Array.from(allContents).filter(
        (c) => !c.classList.contains("closed")
      );

      if (
        !clickedContent.classList.contains("closed") &&
        openContents.length === 1
      )
        return;

      allContents.forEach((content) => {
        if (content !== clickedContent) {
          content.classList.add("closed");
        }
      });

      clickedContent.classList.toggle("closed");
    }
  </script>
